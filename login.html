<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - LuckyGlass</title>
  <!-- Tailwind for layout only -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      color: #000;
    }

    input::placeholder {
      color: #999;
    }

button {
  padding: 18px 24px !important;
  font-size: 18px !important;
  width: 100%;
  background-color: #4CAF50 !important;
  color: white !important;
  border: none !important;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 6px;
}

    button:hover {
      background-color: #45a049 !important;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Centered Logo using Tailwind -->
  <div class="flex justify-center mb-6">
    <img src="https://lh3.googleusercontent.com/d/162Uax_OrRhqYepfLk-CnaUP5NDlpQ2YW" 
         alt="LUCKYGLASS Logo" 
         style="width: 3.5cm; height: 3.5cm;">
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <h1 class="text-3xl font-bold text-center text-black">LUCKY Connect</h1>
    <h2 class="text-xl font-semibold text-center text-black mt-1">B2B E-Order System</h2>
    <h2 class="mt-4 text-black">Customer Login</h2>

    <input type="email" id="email" placeholder="Enter email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.innerText = "";

      if (!email || !password) {
        errorDiv.innerText = "Please enter both email and password.";
        return;
      }

      try {
        const response = await fetch(
          "https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbwDWXlheYPExdrDbJ6uxCQVUv-Qru7C7Hfl63Lszc_XnNzNxcby8EuMtDuj52Y3ogUw/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
          }
        );

        const result = await response.json();

        if (result.status === "success") {
          sessionStorage.setItem("email", result.email);
          sessionStorage.setItem("company", result.company);
          window.location.href = "LGOrderSystemESA_Final.html";
        } else {
          errorDiv.innerText = result.message || "Invalid email or password. Please try again.";
        }
      } catch (error) {
        errorDiv.innerText = "Error connecting to server.";
        console.error("Login error:", error);
      }
    }
  </script>
</body>
</html>
